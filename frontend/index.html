<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Amazon Device Control</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Amazon Device Control</h1>
    </header>
    <main>
      <div class="actions">
        <button id="armButton" class="btn btn-primary" disabled>Arm Selected</button>
        <button id="disarmButton" class="btn btn-secondary" disabled>Disarm Selected</button>
      </div>

      <div id="loader" class="loader">Loading...</div>

      <!-- buildings container (each building will lazy-load its devices) -->
      <div id="deviceList" class="buildings-container"></div>
    </main>

    <div id="notification" class="notification"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
